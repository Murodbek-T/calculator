<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="container">
        <input type="text" class="display" readonly>
        <div class="buttons">
            <input type="button" class="btn operation" id="clear" value="AC">
            <input type="button" class="button operation" id="delete" value="DEL">
            <input type="button" class="btn operation" id="percent" value="%">
            <input type="button" class="btn operation" value="/">
            <input type="button" class="btn" value="7">
            <input type="button" class="btn" value="8">
            <input type="button" class="btn" value="9">
            <input type="button" class="btn operation" value="+">
            <input type="button" class="btn" value="4">
            <input type="button" class="btn" value="5">
            <input type="button" class="btn" value="6">
            <input type="button" class="btn operation" value="-">
            <input type="button" class="btn" value="1">
            <input type="button" class="btn" value="2">
            <input type="button" class="btn" value="3">
            <input type="button" class="btn operation" value="*">
            <input type="button" class="btn zero" value="0">
            <input type="button" class="btn" value=".">
            <input type="button" class="button2 equal" value="=">
        </div>


    </div>






    <script src="./script.js"></script>
</body>

</html>
